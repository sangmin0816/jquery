<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 03 - 복수 요소 선택</title>
    <script src="./jquery-1.12.4.js"></script>
    <script>
        // span, simpletext1, p 요소를 선택하여 그 요소의 개수를 클래스 container 마지막 요소의 마지막 자식 요소로 추가
        $(document).ready(function(){
            var $el = $("span, .simpletext1, p");
            $(".container:last").text("text 메소드 - span, .simpletext1, p의 총 개수: "+$el.length)
            $(".container:last").append("<p>append 메소드 - span, .simpletext1, p의 총 개수: "+$el.length+"</p>")
            $el.each(function(){
                $(".container:eq(1)").append("<span>"+$(this).text()+"</span>");
            })
        })
    </script>
    
</head>
<body>
    
    <h1>복수 요소의 선택</h1>
    <div class="container">
        <h4>This is Div Container index 0</h4>
        <span>Simple</span>
        <div class="simpletext1">jQuery</div>
        <div>basic</div>
        <p>example</p>
        <p>easyJquery</p>
    </div>
    <div class="container">
        <h4>This is Div Container index 1</h4>
    </div>
    <div class="container">
        <h4>This is Div Container index 2</h4>
    </div>
</body>
</html>
